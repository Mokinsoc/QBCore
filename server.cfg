## 以下配置可以修改：
endpoint_add_tcp "0.0.0.0:30120"  # 添加TCP监听端口
endpoint_add_udp "0.0.0.0:30120"  # 添加UDP监听端口
sv_maxclients 48  # 服务器最大玩家数
set steam_webApiKey "none"  # Steam Web API密钥
sets tags "default, deployer, qbcore, qb-core"  # 服务器标签

## 以下配置建议修改：
sv_licenseKey "[输入你自己的密钥]"  # FiveM服务器许可证密钥
sv_hostname "change-me built with QBCore Framework by JericoFx & Kakarot & Hamy!"  # 服务器名称
sets sv_projectName "[QBCore Framework] change-me"  # 项目名称
sets sv_projectDesc "An advanced FiveM RP framework including jobs, gangs, housing & more!"  # 项目描述
sets locale "root-AQ"  # 语言和地区代码，例如en-US, pt-BR等
load_server_icon myLogo.png  # 加载服务器图标
sv_enforceGameBuild 3095  # 强制游戏版本（DLC The Chop Shop）
set resources_useSystemChat true  # 使用系统聊天
set mysql_connection_string "mysql://root@localhost/QBCore_B6F6B6?charset=utf8mb4"  # MySQL数据库连接字符串

# 语音聊天配置
setr voice_useNativeAudio true  # 使用原生音频
setr voice_useSendingRangeOnly true  # 仅使用发送范围
setr voice_defaultCycle "GRAVE"  # 默认语音按键（~键）
setr voice_defaultVolume 0.3  # 默认语音音量
setr voice_enableRadioAnim 1  # 启用无线电动画
setr voice_syncData 1  # 同步语音数据

# QBCore 语言配置
setr qb_locale "en"  # QBCore默认语言

# QBCore 使用目标系统
setr UseTarget false  # 是否使用目标交互系统

# 默认启动的基础资源
ensure mapmanager  # 地图管理器
ensure chat  # 聊天系统
ensure spawnmanager  # 出生点管理器
ensure sessionmanager  # 会话管理器
ensure basic-gamemode  # 基础游戏模式
ensure hardcap  # 连接数限制
ensure baseevents  # 基础事件

# QBCore 核心及附加资源
ensure qb-core  # QBCore框架核心
ensure [qb]  # QBCore模块
ensure [standalone]  # 独立资源
ensure [voice]  # 语音系统
ensure [defaultmaps]  # 默认地图

## 权限系统配置 ##
add_ace group.admin command allow  # 允许管理员组执行所有命令
add_principal identifier.fivem:9531110 group.admin  # 将指定玩家ID加入管理员组（示例：Mokin12zZ）

# 资源权限
add_ace resource.qb-core command allow  # 允许qb-core资源执行命令

# 超级管理员权限
add_ace qbcore.god command allow  # 允许超级管理员执行所有命令

# 权限继承关系
add_principal qbcore.god group.admin  # 超级管理员继承默认管理员组权限
add_principal qbcore.god qbcore.admin  # 超级管理员继承管理员权限
add_principal qbcore.admin qbcore.mod  # 管理员继承 moderator 权限